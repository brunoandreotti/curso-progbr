<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Posicionamento</title>
</head>
<body>

    <div class=" static quadrado bg-red"></div>
    
    <div class=" relative quadrado bg-blue"></div>
   
    <div class=" fixed quadrado bg-yellow"></div>

    <div class="absolute quadrado bg-grey"></div>

    <div class="relative retangulo bg-blue">
        <div class="absolute quadrado bg-purple"></div>
    </div>

    <div class="relative retangulo bg-red">
        <div class="quadrado bg-grey"></div>
        <div class="sticky quadrado bg-yellow"></div>
        <div class="quadrado bg-grey"></div>
        <div class="quadrado bg-grey"></div>
        <div class="quadrado bg-grey"></div>
        <div class="quadrado bg-grey"></div>
        <div class="quadrado bg-grey"></div>
        <div class="quadrado bg-grey"></div>
        <div class="quadrado bg-grey"></div>
        <div class="quadrado bg-grey"></div>
        <div class="quadrado bg-grey"></div>
        

    </div>
    
</body>
</html>
